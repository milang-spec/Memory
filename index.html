  ],

  ],
  zahlen: [

    { de: "GrÃ¼n",  en: "green",  type: "color", color: "#22c55e" },

    { de: "Elefant", en: "elephant",type: "emoji", emoji: "ðŸ˜" },

};

let pairCount = 6;
let categoryKey = "fabelwesen";
let started = false, deck = [], revealed = [], matched  = [], currentPlayer = 0, scores = [0,0], players = ["Spieler 1","Spieler 2"], lock = false;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
function samplePairs(pool, n) {
  const a = pool.slice();
  shuffle(a);
  return a.slice(0, n);
}

function speakEnglish(text) {
  if (!text || !('speechSynthesis' in window)) return;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-US"; msg.rate = 0.9;
  try { speechSynthesis.cancel(); } catch(e) {}
  speechSynthesis.speak(msg);
}

function buildDeck() {
  const pool = CATEGORIES[categoryKey] || CATEGORIES["fabelwesen"];
  const chosen = samplePairs(pool, pairCount);
  deck = [];
  chosen.forEach((w, idx) => {
    deck.push({ ...w, id: w.de + "-a-" + idx });
    deck.push({ ...w, id: w.de + "-b-" + idx });
  });
  shuffle(deck);
}

function toGame() {
  document.getElementById("startScreen").style.display = "none";
  started = true;
}
function toStartScreen() {
  started = false;
  document.getElementById("startScreen").style.display = "block";
  document.getElementById("status").textContent = "Namen, Paare & Thema wÃ¤hlen.";
  document.getElementById("game").innerHTML = "";
}

function startGame() {
  const p1Name = document.getElementById("p1").value.trim() || "Spieler 1";
  const p2Name = document.getElementById("p2").value.trim() || "Spieler 2";
  pairCount = parseInt(document.getElementById("pairCount").value, 10) || 6;
  categoryKey = document.getElementById("category").value || "fabelwesen";
  players = [p1Name, p2Name];
  newRound();
  toGame();
}

function newRound() {
  scores = [0,0];
  currentPlayer = 0;
  matched = [];
  revealed = [];
  buildDeck();
  renderBoard();
  updateStatus();
}

function renderBoard() {
  const game = document.getElementById("game");
  game.innerHTML = "";
  deck.forEach(card => {
    const div = document.createElement("button");
    div.className = "card";
    div.setAttribute("aria-label", `Karte ${card.de} / ${card.en}`);
    div.onclick = () => handleClick(card);
    const isOpen = revealed.includes(card.id) || matched.includes(card.id);
    if (isOpen) {
      div.classList.add("revealed");
      if (card.type === "emoji") {
        const emo = document.createElement("div");
        emo.className = "emoji";
        emo.textContent = card.emoji;
        div.appendChild(emo);
      } else {
        const sw = document.createElement("div");
        sw.className = "swatch";
        sw.style.background = card.color;
        div.appendChild(sw);
      }
      const label = document.createElement("div");
      label.className = "label";
      label.innerHTML = `<b>${card.de}</b> Â· <i>${card.en}</i>`;
      div.appendChild(label);
    } else {
      div.textContent = "ðŸŽ´";
    }
    game.appendChild(div);
  });
}

function handleClick(card) {
  if (!started) return;
  if (revealed.includes(card.id) || matched.includes(card.id)) {
    speakEnglish(card.en);
    return;
  }
  if (lock) return;
  if (revealed.length === 0) {
    revealed.push(card.id);
    speakEnglish(card.en);
    renderBoard();
    return;
  }
  if (revealed.length === 1) {
    lock = true;
    setTimeout(() => {
      revealed.push(card.id);
      speakEnglish(card.en);
      renderBoard();
      setTimeout(() => {
        const [id1, id2] = revealed;
        const c1 = deck.find(c => c.id === id1);
        const c2 = deck.find(c => c.id === id2);
        const isMatch = c1 && c2 && c1.en === c2.en && id1 !== id2;
        if (isMatch) {
          matched.push(id1, id2);
          scores[currentPlayer] += 1;
          revealed = [];
        } else {
          revealed = [];
          currentPlayer = currentPlayer === 0 ? 1 : 0;
        }
        lock = false;
        renderBoard();
        updateStatus();
        if (matched.length === deck.length) {
          document.getElementById("status").textContent =
            `Fertig! ${scores[0] === scores[1] ? "Unentschieden" : ((scores[0] > scores[1] ? players[0] : players[1]) + " gewinnt!")}`;
        }
      }, 900);
    }, 300);
  }
}

function updateStatus() {
  document.getElementById("status").textContent =
    `${players[currentPlayer]} ist dran Â· ${players[0]}: ${scores[0]} | ${players[1]}: ${scores[1]}`;
}

document.getElementById("startBtn").addEventListener("click", startGame);
document.getElementById("newBtn").addEventListener("click", () => {
  if (!started) {
    startGame();
  } else {
    newRound();
  }
});
document.getElementById("backBtn").addEventListener("click", () => toStartScreen());

document.getElementById("status").textContent = "Namen, Paare & Thema wÃ¤hlen.";
